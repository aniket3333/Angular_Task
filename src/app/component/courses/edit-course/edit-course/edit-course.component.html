
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
<div class="d-flex">
    Course
</div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-8 offset-2">
                            <form class="mx-1 mx-md-4" [formGroup]="courseFormModel" (ngSubmit)="register()">
                              
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <input type="text" id="form3Example1c" class="form-control" formControlName="coursename" />
                                    <label class="form-label" for="form3Example1c">Course Name</label>
                                  </div>
                                </div>
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <input type="text" id="form3Example3c" class="form-control" formControlName="desc" />
                                    <label class="form-label" for="form3Example3c">Desc</label>
                                  </div>
                                </div>
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <input type="text" id="form3Example4c" class="form-control"  formControlName="price"/>
                                    <label class="form-label" for="form3Example4c">Price</label>
                                  </div>
                                </div>
              
                    
              
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                  <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Submit</button>
                                </div>
              
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
