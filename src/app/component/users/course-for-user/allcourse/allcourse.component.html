<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1>All Courses</h1>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <ng-container *ngFor="let user of allUser">
                            <div class="col-md-4 mb-3">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h5 class="card-title">{{user.coursename}}</h5>
                                        <p class="card-text">{{user.desc}}</p>
                                        <p class="card-text"><strong>Price:</strong> {{user.price}}</p>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
