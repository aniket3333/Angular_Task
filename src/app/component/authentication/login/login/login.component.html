<div class="container-fluid mt-2">
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body border-bottom p-3">
<div class="row">
    <div class="col-sm-8 offset-2">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-1">
      
                    <h2 class="fw-bold text-uppercase pb-2">Login</h2>
      <form [formGroup]="userForm" (ngSubmit)="login()">
                    <div data-mdb-input-init class="form-outline form-white mb-3">
                      <input type="string" id="typeEmailX" class="form-control form-control-lg" formControlName="username" />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
      
      
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5">Login</button>
                  </form>
                    <div class="d-flex justify-content-center text-centerpt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" (click)="register()">Sign Up</button>
                  
                  </div>
      
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
            </div>

        </div>
    </div>
</div>
</div>
